apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: '../../gradle/dependencies.gradle'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding.enabled = true
}

dependencies {
    implementation 'com.android.support:support-v4:27.0.2'
    compile project(':SecretSauce')
    compile project(':sampleapplication:daggerexamplelib:javalib')

    implementation deps.dagger_android
    kapt deps.dagger_android_apt
    kapt "com.android.databinding:compiler:$build_tools_version"

    implementation "com.android.support:design:$support_version"
    implementation "android.arch.lifecycle:extensions:$android_arch_lifecycle_ver"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'kotlin-android-extensions'